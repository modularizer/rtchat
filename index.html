<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RTChat</title>
</head>
<body>
<script type="module">
    import { ChatBox } from "./chat.js";
    import { MQTTRTCClient } from "./mqtt-rtc.js";
    customElements.define('chat-box', ChatBox);

    window.addEventListener('load', () => {
        window.chatBox = document.createElement('chat-box');
        document.body.appendChild(window.chatBox);

        window.rtc = new MQTTRTCClient();
        window.chatBox.rtc = window.rtc;
    });
</script>
</body>
</html>
