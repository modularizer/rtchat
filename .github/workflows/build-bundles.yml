name: Build Bundles

on:
  push:
    branches: [ master, main ]
    paths:
      - 'src/**'
      - 'rollup.config.bundles.js'
      - 'package.json'
  pull_request:
    branches: [ master, main ]
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # Need write permissions to commit bundles back
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build bundles
      run: npm run build:bundles
      
    - name: Get bundle sizes
      run: |
        echo "## Bundle Sizes" >> $GITHUB_STEP_SUMMARY
        echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
        echo "|------|------|" >> $GITHUB_STEP_SUMMARY
        ls -lh bundles/*.js | awk '{print "| " $9 " | " $5 " |"}' >> $GITHUB_STEP_SUMMARY
        
    - name: Commit bundles (if changed)
      if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add bundles/
        git diff --staged --quiet || (git commit -m "chore: build bundles [skip ci]" && git push)
        
    - name: Upload bundles artifact
      uses: actions/upload-artifact@v4
      with:
        name: bundles
        path: bundles/
        retention-days: 30

